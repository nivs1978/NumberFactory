<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>L Shape with Rounded Corners</title>
</head>
<body>
  <svg width="200" height="200" xmlns="http://www.w3.org/2000/svg">
    <!-- Black rectangle in the center -->
    <rect x="0" y="50" width="200" height="100" fill="black" />
  
    <!-- First gold triangle -->
    <polygon points="20,80 80,100 20,120" fill="gold" />
  
    <!-- Second gold triangle -->
    <polygon points="120,80 180,100 120,120" fill="gold" />
  </svg>
</body>
</html>
